<template>
    <lightning-card title="List Of Contact">
        <div class="slds-p-around_medium">
<template if:true={contacts}>
    <template for:each={contacts} for:item="contact">
        <p key={contact.Id}>{contact.FirstName}{contact.LastName}</p>
 </template>
</template>
        </div>

    </lightning-card>
    
</template>
